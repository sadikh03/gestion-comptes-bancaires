<footer class="bg-gradient-to-br from-emerald-50 to-green-100 border-t border-emerald-200 pt-10 pb-6">
  <div class="max-w-7xl mx-auto px-6">
    
    <!-- Section principale -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
      
      <!-- Colonne Logo -->
      <div class="col-span-1 md:col-span-2">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-12 h-12 bg-gradient-to-br from-emerald-600 to-green-700 rounded-xl flex items-center justify-center shadow-md hover:rotate-6 transition-transform duration-300">
            <span class="text-white font-bold text-xl">A</span>
          </div>
          <span class="text-2xl font-bold text-emerald-800">ASNBANK</span>
        </div>
        <p class="text-gray-600 text-sm leading-relaxed max-w-md mb-4">
          Votre partenaire financier de confiance pour tous vos projets.
        </p>
        
        <!-- Réseaux sociaux -->
        <div class="flex space-x-3">
          <a class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-300 hover:bg-emerald-500 group">
            <i class="fab fa-facebook-f text-emerald-600 text-sm group-hover:text-white"></i>
          </a>
          <a class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-300 hover:bg-emerald-500 group">
            <i class="fab fa-twitter text-emerald-600 text-sm group-hover:text-white"></i>
          </a>
          <a class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-300 hover:bg-emerald-500 group">
            <i class="fab fa-linkedin-in text-emerald-600 text-sm group-hover:text-white"></i>
          </a>
        </div>
      </div>

      <!-- Colonne Navigation -->
      <div>
        <h3 class="text-lg font-bold text-emerald-800 mb-4">Navigation</h3>
        <ul class="space-y-2">
          <li *ngFor="let nav of navs" class="group">
            <a 
              [routerLink]="nav.path"
              class="text-gray-600 hover:text-emerald-600 text-sm font-medium transition-all duration-200 transform hover:translate-x-1 flex items-center"
            >
              <span class="w-1 h-1 bg-emerald-400 rounded-full mr-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></span>
              {{nav.title}}
            </a>
          </li>
        </ul>
      </div>

      <!-- Colonne Contact -->
      <div>
        <h3 class="text-lg font-bold text-emerald-800 mb-4">Contact</h3>
        <div class="space-y-2 text-gray-600 text-sm">
          <div class="flex items-center space-x-2 group hover:text-emerald-600 transition-colors duration-200">
            <div class="w-8 h-8 bg-emerald-100 rounded-full flex items-center justify-center group-hover:bg-emerald-200 transition-colors duration-200">
              <i class="fas fa-phone text-emerald-600 text-xs"></i>
            </div>
            <span>+33 1 23 45 67 89</span>
          </div>
          <div class="flex items-center space-x-2 group hover:text-emerald-600 transition-colors duration-200">
            <div class="w-8 h-8 bg-emerald-100 rounded-full flex items-center justify-center group-hover:bg-emerald-200 transition-colors duration-200">
              <i class="fas fa-envelope text-emerald-600 text-xs"></i>
            </div>
            <span>contact@asnbank.fr</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Séparateur -->
    <div class="border-t border-emerald-200 mb-4 pt-4">
      <div class="text-center">
        <p class="text-gray-500 text-xs">
          © 2024 ASNBANK. Tous droits réservés. 
          <span class="text-emerald-500 mx-1">•</span>
          <a href="#" class="text-emerald-600 hover:text-emerald-700 transition-colors duration-200 text-xs">Mentions légales</a>
          <span class="text-emerald-500 mx-1">•</span>
          <a href="#" class="text-emerald-600 hover:text-emerald-700 transition-colors duration-200 text-xs">Confidentialité</a>
        </p>
      </div>
    </div>
  </div>
</footer>
