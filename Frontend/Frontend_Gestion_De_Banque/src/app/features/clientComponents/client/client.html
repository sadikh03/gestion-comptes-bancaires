<div class="bg-white rounded-lg border border-gray-200 hover:border-emerald-200 transition-all duration-200 group h-full flex flex-col shadow-sm hover:shadow-md">
  
  <!-- Header avec nom -->
  <div class="p-4 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-white">
    <div class="flex items-center space-x-3">
      <!-- Avatar avec couleur subtile -->
      <div class="w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center text-emerald-700 font-medium group-hover:bg-emerald-200 transition-colors duration-200">
        {{ client.firstName.charAt(0) }}{{ client.lastName.charAt(0) }}
      </div>
      
      <!-- Nom et prénom -->
      <div class="flex-1 min-w-0">
        <h3 class="font-semibold text-gray-900 text-sm group-hover:text-emerald-700 transition-colors duration-200">
          {{ client.firstName }} {{ client.lastName }}
        </h3>
        <p class="text-emerald-600 text-xs mt-0.5">Client</p>
      </div>
    </div>
  </div>

  <!-- Informations du client -->
  <div class="p-4 space-y-3 flex-1">
    <!-- Email -->
    <div class="flex items-start space-x-2">
      <div class="w-5 h-5 bg-blue-50 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
        <i class="fas fa-envelope text-blue-500 text-xs"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-gray-500 text-xs font-medium mb-0.5">Email</p>
        <p class="text-gray-900 text-sm truncate">{{ client.email }}</p>
      </div>
    </div>

    <!-- Téléphone -->
    <div class="flex items-start space-x-2">
      <div class="w-5 h-5 bg-green-50 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
        <i class="fas fa-phone text-green-500 text-xs"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-gray-500 text-xs font-medium mb-0.5">Téléphone</p>
        <p class="text-gray-900 text-sm">{{ client.phoneNumbers }}</p>
      </div>
    </div>

    <!-- Adresse -->
    <div class="flex items-start space-x-2">
      <div class="w-5 h-5 bg-purple-50 rounded flex items-center justify-center flex-shrink-0 mt-0.5">
        <i class="fas fa-map-marker-alt text-purple-500 text-xs"></i>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-gray-500 text-xs font-medium mb-0.5">Adresse</p>
        <p class="text-gray-900 text-xs leading-relaxed line-clamp-2">{{ client.address }}</p>
      </div>
    </div>
  </div>

  <!-- Bouton d'action avec couleur -->
  <div class="p-4 pt-3 border-t border-gray-100 bg-gray-50">
    <button 
    [routerLink]="'/accounts/' + client.id"
      (click)="onManageAccounts()"
      class="w-full bg-emerald-600 hover:bg-emerald-700 text-white py-2 px-3 rounded text-sm font-medium transition-colors duration-200 flex items-center justify-center group hover:shadow-sm"
    >
      <i class="fas fa-wallet mr-2 text-xs"></i>
      Gérer comptes
      <i class="fas fa-chevron-right ml-1 text-xs group-hover:translate-x-0.5 transition-transform duration-200"></i>
    </button>
  </div>
</div>
